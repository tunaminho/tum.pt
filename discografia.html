---
layout: default
title: Discografia
---
<link href="{{ site.baseurl }}/css/disco.css" rel="stylesheet">

<div class="content">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>{{ site.data.discografia.title }}</h2>
        </div>
    </div>

    <div class="cd-list">
        {% for cd in site.data.discografia.cds %}
        <div class="col-lg-10 cd-row">
            <div class="cd-text-col">
                <h4 class="text-center cd-title">{{ cd.title }} - {{ cd.year }}</h4>
                <div class="cd-text">
                    {{ cd.text | markdownify }}
                </div>
                <iframe style="border-radius:12px" src="{{cd.src}}" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
