    text: A Tuna Universitária do Minho comemerou o seu 10º aniversário em 2000. Esta comemoração foi assinalada com o lançamento do CD duplo “Tuna Universitária do Minho”, composto por 31 músicas que marcaram o percurso da Tuna desde a sua fundação. Este registo foi reeditado em 2009.
