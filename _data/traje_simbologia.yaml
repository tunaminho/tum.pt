title: Traje e Simbologia
symbols:
  - img: img/traje/tuno.png
    title: Traje
    text: "O traje da Tuna Universitária do Minho baseia-se no traje da Universidade do Minho - também conhecido como **Tricórnio**.
  Assim, o traje dos tunos tem duas alterações principais:

  - A utilização de **meias vermelhas** (ao invés das pretas)

  - A introdução de um novo elemento - o **bico** - inspirado nas *Becas* das tunas espanholas.


  Esta é uma peça de veludo vermelho que assenta sobre os ombros do tuno e desenha um bico nas suas costas.

  Estas alterações evidenciam a cor da Tuna Universitária do Minho - o vermelho - que é também a cor da Universidade, e estão na origem de um dos nomes pelos quais a Tuna é conhecida: *\"Os Vermelhinhos\"*."
  - title: Traje de Caloiro
    img: img/traje/caloiro.png
    text: "A Tuna apresenta uma hierarquia interna, da qual fazem parte os caloiros. Ao terminar o período de provas, a que não corresponde um traje mas uma forma de trajar, normalmente a que mais aproveitar à tuna, o candidato é aceite como caloiro e passa a envergar um traje de trabalho de cor negra e meias vermelhas. O caloiro enverga, ainda, o Brasão da Tuna Universitária do Minho ao peito."
  - title: Brasão
    img: img/brasao.png
    text: "O brasão da Tuna Universitária do Minho é usado nos emblemas oficiais da Tuna, que são normalmente colocados nas capas dos Tunos, bem como no ombro esquerdo do casaco do traje.


Em fundo negro, assenta o brasão. Este, de cor vermelha, contém um bandolim de ouro com escala a prata e cordas negras, está de pé entre dois jasmins de ouro riscados a negro. Elmo de prata, aberto a três quartos, forrado a vermelho. No timbre, dois bandolins cruzados iguais ao do escudo. Paquife de ouro, prata e vermelho. Listel com os dizeres *\"Virgines Viriles Pulchri\"*."
