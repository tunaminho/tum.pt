title: Historial
parags:
  - img: img/historial/1995_retiro.jpg
    text: "A Tuna Universitária do Minho foi fundada no ano de mil novecentos e noventa por vinte jovens trovadores. Natural da mui nobre e augusta Cidade de Braga, os seus objectivos passam pelo bem saber cantar e tocar, não esquecendo o elogio às belas discípulas de Vénus e a manutenção das velhas e irreverentes tradições académicas.
Desde a sua estreia nas Monumentais Festas do Enterro da Gata de mil novecentos e noventa, tem sido com grande orgulho a grande embaixatriz Académica da Universidade do Minho, levando a alegria e deixando a saudade por todas as terras e locais por onde já passou."

  - img: img/historial/arcum.png
    text: "Integrada na [ARCUM – Associação Recreativa e Cultural Universitária do Minho](https://www.arcum.pt), tem, ao longo da sua história, percorrido, sozinha ou com os restantes grupos da ARCUM, todo o território nacional, continental e insular, bem como alguns dos locais mais privilegiados do mundo. A Tuna Universitária do Minho é organizadora do FITU BRACARA AVGVSTA - Festival Internacional de Tunas Universitárias, festival este que é já uma referência no panorama dos festivais de tunas nacionais, sendo também um dos maiores eventos culturais da Cidade de Braga."

  - img: img/historial/tum_fitu.jpg
    text: "A Tuna Universitária do Minho é organizadora do [FITU BRACARA AVGVSTA - Festival Internacional de Tunas Universitárias](https://www.fitu.pt), festival este que é já uma referência no panorama dos festivais de tunas nacionais, sendo também um dos maiores eventos culturais da Cidade de Braga."

  - img: img/historial/tunao.png
    text: "Sendo a Tuna mais antiga da academia minhota, temos a honra de ter como tunas afilhadas a Azeituna – Tuna de Ciências da Universidade do Minho, a Tuna Académica do Externato Infante D. Henrique, a Afonsina – Tuna de Engenharia da Universidade do Minho, a Tuna Académica da Universidade Fernando Pessoa e mais recentemente a Tunão'Minho – Tuna Académica Feminina da Universidade do Minho. Desde Maio de 1993, a Tuna Universitária do Minho está irmanada com a Tuna de Direito de Oviedo e desde Abril de 2001 com a Tuna de Medicina do Porto."
